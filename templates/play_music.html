<!DOCTYPE html>
<html lang="en">

<head>

  <title>Play Music - Final Project</title>

  <meta charset="UTF-8">
  <meta name="description" content="Most amazing Flask Based Music System">
  <meta name="keywords" content="MP3, Music, Playlist, Awesome">
  <meta name="author" content="Mark Dziwirek">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Link to W3 Schools W3.CSS project, lots of great CSS features here -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Link to the Font Awesome ICON Set-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Link to the Font Awesome ICON Set-->
  <link href="/static/lib/jPlayer/skin/blue.monday/css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
  
  <!-- <link href="/static/lib/jPlayer/skin/other/other.css" rel="stylesheet" type="text/css" /> -->
  
  
  <!-- Link to google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- Link to my static CSS file -->
  <link rel="stylesheet" href="/static/style.css" type="text/css">

  <!-- In Page static CSS data -->
  <style>

  .w3-tangerine 
    {
      font-family: "Tangerine", serif;
    }

  .btn-group .button 
    {
      background-color: rgb(221,221,221); /* Gray */
      border: 2px solid black;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      float: right;
    }

  .btn-group .button:hover 
    {
      background-color: rgb(58,153,217);
    }

  .jplayer_box
    {
      margin-left:100px;
    }

  </style>

</head>


<body style="background-color:rgb(58, 153, 217);">
	    
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">Mark's Tunes</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/about" class="w3-bar-item w3-button">About</a>
      <a href="/add_playlist" class="w3-bar-item w3-button">Add Playlist</a>
      <a href="/logout" class="w3-bar-item w3-button">Log Off</a>
    </div>
  </div>
</div>
  
  <div class="w3-container" style="margin-top:100px;">
    <h2 class="w3-center">Welcome Admin</h2>
    <h2 class="w3-center"><a href="/playlists">Back to my Playlists</a></h2>
    <h3 class="w3-center">Playlist : {{playlist_name | safe}}</h3>
  </div>



<div id="jp_container_1" class="jp-video jp-video-270p jplayer_box" role="application" aria-label="media player" style="">
	<div class="jp-type-playlist">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>

		<div class="jp-gui">

			<div class="jp-video-play">
				<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
			</div>

			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>

				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>

				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>

				<div class="jp-controls-holder">

					<div class="jp-controls">
						<button class="jp-previous" role="button" tabindex="0">previous</button>
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-next" role="button" tabindex="0">next</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
					</div>

					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>

					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
						<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
					</div>

				</div>

				<div class="jp-details">
					<div class="jp-title" aria-label="title">&nbsp;</div>
				</div>

			</div>

		</div>
		<div class="jp-playlist">
			<ul>
				<!-- The method Playlist.displayPlaylist() uses this unordered list -->
				<li>&nbsp;</li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="/static/lib/jPlayer/jplayer/jquery.jplayer.min.js"></script>

<script type="text/javascript" src="/static/lib/jPlayer/add-on/jplayer.playlist.min.js"></script>

<script>
$(document).ready(function()
  {

	new jPlayerPlaylist(
    {
  		jPlayer: "#jquery_jplayer_1",
	  	cssSelectorAncestor: "#jp_container_1"
	  }, [

         {{playlist | safe}}

  	   ], 
  
    {
		  swfPath: "/static/lib/jPlayer",
		  supplied: "webmv, ogv, m4v, oga, mp3",
		  useStateClassSkin: true,
		  autoBlur: false,
		  smoothPlayBar: true,
		  keyEnabled: true,
		  audioFullScreen: true
	  });

  });
</script>

</body>
</html>
