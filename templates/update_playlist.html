<!DOCTYPE html>
<html lang="en">

<head>

  <title>Update Playlist Page - Final Project</title>

  <meta charset="UTF-8">
  <meta name="description" content="Most amazing Flask Based Music System">
  <meta name="keywords" content="MP3, Music, Playlist, Awesome">
  <meta name="author" content="Mark Dziwirek">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Link to W3 Schools W3.CSS project, lots of great CSS features here -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Link to the Font Awesome ICON Set-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Link to google fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- Link to my static CSS file -->
  <link rel="stylesheet" href="/static/style.css" type="text/css">

  <!-- In Page static CSS data -->
  <style>

  .w3-tangerine 
    {
      font-family: "Tangerine", serif;
    }

  </style>

</head>


<body>

<div class="w3-container w3-cards-4">
  <h3 class="w3-center">Add songs to your playlist</h3>
  <p><h2><a href="/playlists">Back to Playlists</a></h2></p>
</div>

<div class="w3-container w3-cards-4"> 
<table class="w3-table-all w3-hoverable">
	<tr>
    <th>Aritst</th>
    <th>Album</th>
    <th>Track</th>
    <th>Options</th>
  </tr>

{% for row in system_music %}
  <tr>
  	<td>{{row['artist_name']}}</td>
    <td>{{row['album_name']}}</td>
    <td>{{row['track_name']}}</td>
    <td>
      <p>
        <form class="w3-container" action="/add_song" method="POST">
          <input class="w3-input w3-border w3-sand" name="playlist_id" type="hidden" value="{{playlist_id | safe}}">
          <input class="w3-input w3-border w3-sand" name="track_id" type="hidden" value="{{row['track_id']}}">
          <button onclick="alert('Song Added');" class="w3-btn w3-green add_song">Save To Playlist</button></p>
        </form>
      </p>
    </td>
  </tr>
{% endfor %}

</table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function()
  {


  });
</script>

</body>
</html>
